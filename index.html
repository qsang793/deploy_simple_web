<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký ngay</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%; /* Hoặc giá trị phù hợp khác */
            max-height: 100vh;
            height: auto; /* Đảm bảo tỷ lệ ảnh không bị méo */
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Hiển thị ảnh -->
    <img src="image_2.png" alt="Hình ảnh">

    <!-- Nút đăng ký -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeemuLWZgYCqQEieAW7RJ8eWrS09rV9BrRgAm300W8cSP2sEQ/viewform" class="button" target="_blank">Đăng ký ngay</a>
</body>
</html>
